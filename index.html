<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Roof Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9em;
        }

        input, select, button {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        #map, #canvas3d {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .bottom-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .project-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .roof-detection-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .panel-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåû Solar Panel Roof Analyzer</h1>
            <p>Analyze roofs, detect optimal solar panel placement, and visualize in 3D</p>
        </div>

        <div class="main-content">
            <!-- Google Maps Panel -->
            <div class="panel">
                <h2>üó∫Ô∏è Roof Detection</h2>
                <div class="controls">
                    <div class="control-group">
                        <label for="addressSearch">Search Address:</label>
                        <input type="text" id="addressSearch" placeholder="Enter address...">
                    </div>
                    <button onclick="searchAddress()">Search</button>
                </div>
                
                <div class="roof-detection-controls">
                    <button class="btn-secondary" onclick="startRoofDetection()">Start Roof Detection</button>
                    <button class="btn-danger" onclick="clearRoofDetection()">Clear</button>
                </div>
                
                <div id="map"></div>
                
                <div class="loading" id="mapLoading">
                    <div class="spinner"></div>
                    <p>Loading map...</p>
                </div>
            </div>

            <!-- 3D Visualization Panel -->
            <div class="panel">
                <h2>üß± 3D Visualization</h2>
                <div class="panel-controls">
                    <button class="btn-secondary" onclick="generate3DModel()">Generate 3D Model</button>
                    <button onclick="toggleView()">Toggle View</button>
                    <button class="btn-danger" onclick="clearPanels()">Clear Panels</button>
                </div>
                
                <div id="canvas3d"></div>
                
                <div class="loading" id="3dLoading">
                    <div class="spinner"></div>
                    <p>Generating 3D model...</p>
                </div>
            </div>
        </div>

        <!-- Stats Dashboard -->
        <div class="stats">
            <div class="stat-card">
                <h3 id="roofAreaStat">0</h3>
                <p>Roof Area (sq ft)</p>
            </div>
            <div class="stat-card">
                <h3 id="panelCountStat">0</h3>
                <p>Solar Panels</p>
            </div>
            <div class="stat-card">
                <h3 id="powerOutputStat">0</h3>
                <p>Power Output (kW)</p>
            </div>
            <div class="stat-card">
                <h3 id="efficiencyStat">0</h3>
                <p>Efficiency (%)</p>
            </div>
        </div>

        <!-- Project Management -->
        <div class="bottom-panel">
            <h2>üíæ Project Management</h2>
            <div class="project-controls">
                <div class="control-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" placeholder="My Solar Project">
                </div>
                <button onclick="saveProject()">Save Project</button>
                <button class="btn-secondary" onclick="loadProject()">Load Project</button>
                <button onclick="exportProject()">Export Data</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="importProject(event)">
                <button onclick="document.getElementById('fileInput').click()">Import Project</button>
            </div>
        </div>
    </div>

    <!-- Include Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-XksD0cknt_IPbE0ELQJvuZiwoIr1J-Q&libraries=geometry,drawing&callback=initMap"></script>
    
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Include our modular components -->
    <script src="js/mapManager.js"></script>
    <script src="js/roofDetector.js"></script>
    <script src="js/panelPlacer.js"></script>
    <script src="js/model3D.js"></script>
    <script src="js/projectManager.js"></script>
    <script src="js/statsCalculator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
